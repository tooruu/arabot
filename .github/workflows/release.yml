name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  tag-commit:
    name: Tag commit with the new version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
    env:
      VERSION_PATH: arabot/__init__.py
      VERSION_REGEX: '^\+__version__ = "(.+)"$'
    steps:
      - name: Checkout commit
        uses: actions/checkout@v5
        with:
          sparse-checkout: ${{ env.VERSION_PATH }}
          sparse-checkout-cone-mode: false
          fetch-depth: 0

      - name: Set credentials
        run: |
          git config user.name github-actions
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Tag commit
        id: tag
        run: |
          LAST_TAG=$(git describe --abbrev=0)
          VERSION=$(git diff "$LAST_TAG" HEAD "$VERSION_PATH" | sed -nr "s/$VERSION_REGEX/\1/p")
          [ "$VERSION" ] && git tag -m "v$VERSION" "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Push tag
        if: steps.tag.outputs.version
        run: git push --tags

  build-and-push-image:
    name: Build, tag and push Docker image to Docker Hub and GHCR
    needs: tag-commit
    if: needs.tag-commit.outputs.version
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        with:
          secret-envs: database-url=DATABASE_URL
          push: true
          provenance: mode=max
          sbom: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/arabot:latest
            ${{ vars.DOCKERHUB_USERNAME }}/arabot:${{ needs.tag-commit.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.tag-commit.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Trigger redeploy on Railway
    needs: build-and-push-image
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}
    steps:
      - run: railway redeploy -s ${{ vars.RAILWAY_SERVICE_ID }} -y
